<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-90">
            <div class="col-sm-8">
                <div class="row justify-content-center">
                    <img src="img/icon.png" class="img-fluid" style="height:250px">
                </div>
                <div class="row justify-content-center m-3">
                    <h4>Hemos tenido un problema.</h4>
                </div>
                <div class="row justify-content-center m-1">
                    <button id="reiniciar" class="btn btn-primary">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center align-items-end" style="width: 100%;">
        <div class="col-sm-10">
            <h6> Error de conexión:<small> No se ha podido establecer conexión con la base de datos.</small></h6>
        </div>    
    </div>
</body>

<script>
    "use strict";
    const btn_reiniciar = document.getElementById('reiniciar');

    btn_reiniciar.addEventListener('click', function () {
        btn_reiniciar.disabled = true;
        window.api.send("reiniciar");
    });


</script>

</html>
